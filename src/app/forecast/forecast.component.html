<div *ngIf="(currentWeatherObservable | async ) as weather">
  <mat-card>
    <mat-card-header>
      <img mat-card-avatar
           src="//openweathermap.org/img/w/{{weather.weather[0].icon}}.png"
           [alt]="weather.weather[0].description">
      <mat-card-title>{{weather.dt | unixTimeDate : 'yyyy/MM/d'}}</mat-card-title>
      <mat-card-subtitle>{{weather.weather[0].description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table class="current-weather-table">
        <thead>
        <tr>
          <th>気圧</th>
          <th>湿度</th>
          <th>風</th>
          <th>気温</th>
          <th>最低気温</th>
          <th>最高気温</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>{{weather.main.pressure}}</td>
          <td>{{weather.main.humidity}}</td>
          <td><span class="wind-arrow" [style.transform]="'rotate('+weather.wind.deg+'deg)'">↑</span>
            {{weather.wind.speed}}
          </td>
          <td>{{weather.main.temp}}</td>
          <td>{{weather.main.temp_min}}</td>
          <td>{{weather.main.temp_max}}</td>
        </tr>
        </tbody>
      </table>
    </mat-card-content>
  </mat-card>
</div>
